name: CI build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.0'
    - name: Vet
      run:  |
             go vet .
    - name: Compile
      run:  |
             go build .
